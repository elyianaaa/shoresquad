<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Join ShoreSquad to participate in beach cleanups, track weather, and connect with eco-conscious people">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShoreSquad</div>
            <ul>
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join your local beach cleanup crew and make a difference</p>
            <button class="cta-button">Find Nearest Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map"></div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div id="weather-widget"></div>
        </section>

        <section id="community" class="community-section">
            <h2>Community Impact</h2>
            <div class="impact-stats">
                <div class="stat">
                    <span class="number" id="cleanup-count">0</span>
                    <span class="label">Cleanups</span>
                </div>
                <div class="stat">
                    <span class="number" id="volunteer-count">0</span>
                    <span class="label">Volunteers</span>
                </div>
                <div class="stat">
                    <span class="number" id="trash-collected">0</span>
                    <span class="label">kg Collected</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoreSquad. Making beaches cleaner, one squad at a time.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
